<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contato - Barbearia Alura</title>
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="./img/logo.png" alt="logo.png" /></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form action="">
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" />

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" />

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" />

        <label for="mensagem">Mensagem</label>
        <textarea
          name=""
          id="mensagem"
          cols="70"
          rows="10"
          class="input-padrao"
        ></textarea>

        <div id="formaContato">
          <p>Como prefere o nosso contato?</p>
          <label for="radio-email"
            ><input
              type="radio"
              value="Email"
              id="radio-email"
              name="contato"
            />Email</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              value="Telefone"
              id="radio-telefone"
              name="contato"
            />Telefone</label
          >

          <label for="radio-whatsApp"
            ><input
              type="radio"
              value="WhatsApp"
              id="radio-whatsApp"
              name="contato"
            />WhatsApp</label
          >

          <div class="prefHorario">
            <p>Qual horário prefere ser atendido?</p>
            <select name="" id="horario">
              <option>Manhã</option>
              <option>Tarde</option>
              <option>Noite</option>
            </select>
          </div>

          <label class="checkbox"
            ><input type="checkbox" />Gostaria de receber nossas novidades por
            email?</label
          >
        </div>

        <input type="submit" value="Enviar" />
      </form>
    </main>

    <footer>
      <img src="./img/logo-branco.png" alt="" />
      <p class="copyright">&copy; Copyrith Barbearia 2021</p>
    </footer>
  </body>
</html>
